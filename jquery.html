<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>

    <button class="btn">Click me</button>
    <p>Salut</p>
    
    <script>
        $(document).ready(function(){
            $('.btn').click(function(){
                $('p').toggle();
            });
        });
    </script>
</body>
</html>
