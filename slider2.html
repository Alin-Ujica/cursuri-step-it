<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .slider{
            position: relative;
            width: 80%;
            max-width: 600px;
            overflow: hidden;
            border: 2px solid #ddd;
            border-radius: 10px;
            background-color: #fff;
        }

        .slides{
            display: flex;
            transition: transform 0.3s ease-in-out;
        }

        .slide{
            min-width: 100%;
            box-sizing: border-box;
            border-right: 2px solid #ddd;
        }

        .slide:last-child{
            border-right: none;
        }

        .slide img{
            width: 100%;
            height: auto;
            display: block;
        }

        button{
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0,0,0,0.5);
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover{
            background-color: rgba(0,0,0,0.8);
        }

        .prev{
            left: 10px;
        }

        .next{
            right: 10px;
        }

        .dots{
            position: absolute;
            bottom: 7px;
            display: flex;
            left: 50%;
            transform: translateX(-50%);
            
        }

        .dot{
            height: 15px;
            width: 15px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            margin-right: 5px;
            cursor: pointer;
            transition: .2s linear;
        }

        .dot.active {
            width: 15px;
            height: 15px;
            background-color: #fff;
            transform: scale(1.1);
        }

        .dot:hover{
            background-color: rgba(255, 255, 255, 0.9);
            transform: scale(1.1);
        }

    </style>
</head>
<body>
   
    <div class="slider">
        <div class="slides">
            <div class="slide">
                <img src="https://images.pexels.com/photos/346529/pexels-photo-346529.jpeg" alt="image 1">
            </div>
            <div class="slide">
                <img src="https://images.pexels.com/photos/247599/pexels-photo-247599.jpeg" alt="image 2">
            </div>
            <div class="slide">
                <img src="https://images.pexels.com/photos/709552/pexels-photo-709552.jpeg" alt="image 3">
            </div>
        </div>
        <div class="dots">
            <div class="dot" onclick="dotSlide(0)"></div>
            <div class="dot" onclick="dotSlide(1)"></div>
            <div class="dot" onclick="dotSlide(2)"></div>
        </div>
        <button class="prev" onclick="prevSlide()"><</button>
        <button class="next" onclick="nextSlide()">></button>
    </div>


    <script type="text/javascript">

        let currentSlide = 0;

        function showSlide(index){
            const slides = document.querySelectorAll(".slide");
            const totalSlides = slides.length;
            let dots = document.querySelectorAll(".dot");
           
            if(index >= totalSlides){
                currentSlide = 0;
            }else if(index < 0){
                currentSlide = totalSlides - 1;
            }else{
                currentSlide = index;
            }

           

           const slidesContainer = document.querySelector(".slides");
           slidesContainer.style.transform = `translateX(-${currentSlide * 100}%)`;

           for (let i = 0; i < dots.length; i++) {
                if (i === currentSlide) {
                    dots[i].classList.add("active");
                } else {
                    dots[i].classList.remove("active");
                }
            }
        }

        function dotSlide(index){
            showSlide(index);
        }

        function nextSlide(){
            showSlide(currentSlide + 1);
        }

        function prevSlide(){
            showSlide(currentSlide - 1);
        }

    </script>
</body>
</html>
