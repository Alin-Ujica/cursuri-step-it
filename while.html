        // ex: 5631984
        // min: 1, max: 9,  5x3x1x9=135, 6+8+4=18, 5,6,9,8 = 4

       let n = parseInt(prompt("Dati n:"));
       let min = 9, max = 0;

       while (n!=0) {

            let uc = n % 10;

            }


            // daca cifra este mai mare decat 4, o numar de fiecare data

            if (uc > 4) {

            }

            n = parseInt(n/10);
       }
